<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFA SPORTWAVE</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #E4D00A; /* Dark background similar to Netflix */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 150px;
            height: auto;
        }
        .title-image {
            width: 600px;
            height: auto;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .content {
            width: 90%;
            max-width: 1200px;
            height: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            border: 4px solid #f8b500;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
        }
        .stadium-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1487466365202-1afdb86c764e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            opacity: 0.7;
            z-index: 1;
        }
        #twitch-embed {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .footer a {
            color: #f8b500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="stadium-overlay"></div>
    <img src="https://i.ibb.co/q30Vg4hV/1-1.png" alt="Logo" class="logo">
    <img src="https://i.ibb.co/sdtV1rzB/VFA-TV.png" alt="Sportwave Live Stream" class="title-image">
    <div id="stream" class="content">
        <div id="twitch-embed"></div>
    </div>
    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: "sportwavelive",
            layout: "video",
            autoplay: true
        });
    </script>

    <div class="footer">
        <p>&copy; 2025 Sportwave. All rights reserved. <a href="#">Terms</a> | <a href="#">Privacy</a></p>
    </div>
</body>
</html>
